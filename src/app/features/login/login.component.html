<div class="container">
    <div class="col-md-6 offset-md-3">
        <form>
            <div class="col-md-6 offset-md-3">
                    <a href="login"><img src="https://i.ibb.co/5LVgcMR/diamante.png" alt="diamante"></a>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Cuenta</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Introduzca su cuenta" [(ngModel)]="cuenta" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    [(ngModel)]="clave" [ngModelOptions]="{standalone: true}">
            </div>
            <div>
                <div *ngFor="let tipo of tipos">
                    <input type="checkbox" [(ngModel)]="tipo.checked" [ngModelOptions]="{standalone: true}" />
                    <label>{{ tipo.nombre}}</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">Ingresar</button>
        </form>
    </div>
</div>
