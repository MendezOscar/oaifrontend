<app-navigationuser></app-navigationuser>
<div class="container">
    <div class="col-md-12 offset-md-1">
        <h4>Solicitudes</h4>
        <br/>
        <button type="button" class="btn btn-success mb-2" (click)="crear()">
            <i class="fas fa-plus">Crear solicitud</i>
        </button>
        <table class="table table-borderless    ">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Periodo</th>
                    <th scope="col">Anio</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of consultaMatricula">
                    <th scope="row">{{item.consultaMatriculaId}}</th>
                    <td>{{item.periodo}}</td>
                    <td>{{item.anio}}</td>
                    <td>{{item.estado}}</td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-success" (click)="editar(item.consultaMatriculaId)">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button type="button" class="btn btn-danger"
                                (click)="deleteSolicitud(item.consultaMatriculaId)">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                            <button type="button" class="btn btn-info"
                                (click)="deleteSolicitud(item.consultaMatriculaId)">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
